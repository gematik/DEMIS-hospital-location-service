fullName: hospital-location-service
service:
  type: ClusterIP
  ports:
    http: 8080
istio:
  enable: true
  virtualService:
    gateways: {}
    http:
      match:
        - uri:
            prefix: /services/hospital-locations
        - uri:
            prefix: /hospital-locations
      rewrite:
        uri: /hospital-locations
#      timeout: 15s
      retries:
        enable: true
        attempts: 3
        perTryTimeout: 2s
#        retryOn: 503
    hosts: {}
  subsets:
    main:
      version: 1.0.0
      weight: "100"
# activate Traffic mirroring, also called shadowing with the following lines
#      mirror:
#        version: 1.1.0
#        mirrorPercentage: 0
